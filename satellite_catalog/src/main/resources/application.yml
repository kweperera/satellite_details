server:
  port: 8085

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/satellite_db
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true